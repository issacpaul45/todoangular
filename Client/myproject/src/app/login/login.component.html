<style>
  /* Background gradient with animation */
  .gradient-custom {
    background: linear-gradient(to right, #6a11cb, #2575fc); /* Purple to Blue gradient */
    animation: gradientAnimation 10s ease infinite alternate;
  }

  @keyframes gradientAnimation {
    0% {
      background: linear-gradient(to right, #6a11cb, #2575fc);
    }
    100% {
      background: linear-gradient(to right, #2575fc, #6a11cb);
    }
  }

  /* Card fade-in animation */
  .card {
    opacity: 0;
    transform: translateY(50px);
    animation: cardAppear 1s forwards ease-out;
  }

  @keyframes cardAppear {
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  /* Input animations */
  .form-control {
    background-color: #333;
    color: #fff;
    border: 1px solid #555;
    border-radius: 5px;
    transition: all 0.3s ease-in-out;
  }

  .form-control:focus {
    background-color: #444;
    border-color: #6a11cb;
    transform: scale(1.02);
    outline: none;
  }

  .form-control::placeholder {
    color: #aaa;
    opacity: 1;
    transition: color 0.3s ease-in-out;
  }

  .form-control:focus::placeholder {
    color: transparent;
  }

  /* Button hover effect */
  .btn {
    transition: transform 0.2s, background-color 0.3s;
  }

  .btn:hover {
    transform: scale(1.05);
    background-color: #2575fc;
    color: #fff;
  }

  /* Icons fade-in effect */
  .fab {
    opacity: 0;
    animation: iconFadeIn 1.5s ease-out forwards;
  }

  .fab:nth-child(1) {
    animation-delay: 1.2s;
  }

  .fab:nth-child(2) {
    animation-delay: 1.4s;
  }

  .fab:nth-child(3) {
    animation-delay: 1.6s;
  }

  @keyframes iconFadeIn {
    to {
      opacity: 1;
    }
  }

  /* Header text animation */
  h2 {
    opacity: 0;
    animation: textAppear 1s ease-out forwards;
  }

  @keyframes textAppear {
    to {
      opacity: 1;
    }
  }

  /* Subtext fade-in */
  p {
    opacity: 0;
    animation: textAppear 1.2s ease-out forwards;
  }
</style>
<div>
  <section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="position-absolute top-0 end-0 me-2 mt-2">
            <button 
              class="btn btn-outline-light btn-lg px-3 btn-sm w-auto me-2" 
              (click)="changeLanguage('en')">
              {{'English'|translate}}
            </button>
            <button 
              class="btn btn-outline-light btn-lg px-3 btn-sm w-auto" 
              (click)="changeLanguage('ml')">
              {{'Malayalam'|translate}}
            </button>
          </div>
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">

              <div class="mb-md-5 mt-md-4 pb-5">

                <form action="" #form2="ngForm" (ngSubmit)="login(form2.value)" class="form-group">
                  <h2 class="fw-bold mb-2 text-uppercase">{{'Login'|translate}}</h2>
                  <p class="text-white-50 mb-5">{{'Please enter your username and password!'|translate}}</p>

                  <div class="form-outline form-white mb-4">
                    <input
                      name="username"
                      ngModel
                      type="text"
                      id="typeEmailX"
                      class="form-control form-control-lg"
                      placeholder="{{'Enter your Username'|translate}}"
                    />
                  </div>

                  <div class="form-outline form-white mb-4">
                    <input
                      name="password"
                      ngModel
                      type="password"
                      id="typePasswordX"
                      class="form-control form-control-lg"
                      placeholder="{{'Enter your Password'|translate}}"
                    />
                  </div>

                  <button
                    class="btn btn-outline-light btn-lg px-5"
                    type="submit">
                    {{'Login'|translate}}
                  </button>

                  <div class="d-flex justify-content-center text-center mt-4 pt-1">
                    <a href="#!" class="text-white">
                      <i class="fab fa-facebook-f fa-lg"></i>
                    </a>
                    <a href="#!" class="text-white">
                      <i class="fab fa-twitter fa-lg mx-4 px-2"></i>
                    </a>
                    <a href="#!" class="text-white">
                      <i class="fab fa-google fa-lg"></i>
                    </a>
                  </div>
                </form>
              </div>
              <div class="mt-3">
                <p class="mb-0">
                  <span class="text-white-50">{{'New User?'|translate}}</span> 
                  <a routerLink="/reg" class="text-white fw-bold">{{'Sign Up'|translate}}</a>
                </p>
              </div>

              <div></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
